apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: my-service   # Cloud Run service name
  annotations:
    run.googleapis.com/ingress: all
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: my-service:latest   # Will be replaced by Cloud Deploy
          ports:
            - containerPort: 8080
